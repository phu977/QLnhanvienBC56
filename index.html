<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhân viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="container">Quản lý thông tin nhân viên </h3>
        <div class="row">
            <div class="col-md-6">
                <h3>Thông tin nhân viên</h3>
                <div class="form-group">
                    <p>Mã nhân viên</p>
                    <input class="form-control mt-4" id="maNhanVien">
                </div>
                <div class="form-group mt-4">
                    <p>Tên nhân viên</p>
                    <input class="form-control" id="tenNhanVien">
                </div>
                <div class="form-group mt-4">
                    <p>Chức vụ</p>
                    <select id="chucVu">
                        <option value="1">Nhân viên</option>
                        <option value="2">Quản lý</option>
                        <option value="3">Giám đốc</option>
                    </select>
                </div>
                <div class="form-group mt-4">
                    <p>Lương cơ bản</p>
                    <input class="form-control " id="luongCoBan" />
                </div>
                <div class="form-group mt-4">
                    <p>Số giờ làm</p>
                    <input class="form-control" id="soGioLam" />
                </div>
                <div class="form-group text-center  mt-4">
                    <button class="mt-2 btn btn-dark" id="btnHienThi">Hiển thị</button>
                </div>
            </div>
            <div class="col-md-6">
                <h3>Hiển thị thông tin</h3>
                <div class="alert alert-primary mt-5">
                    Mã nhân viên: <span id="output-maNhanVien"></span>
                </div>
                <div class="alert alert-primary mt-5">
                    Tên nhân viên: <span id="output-tenNhanVien"></span>
                </div>
                <div class="alert alert-primary mt-5">
                    Chức vụ: <span id="output-chucVu"></span>
                </div>
                <div class="alert alert-primary mt-5">
                    Tổng lương: <span id="output-tongLuong"></span>
                </div>
            </div>
        </div>

    <script src="./models/Nhanvien.js"></script>
    <script src="./index.js"></script>
</body>

</html>
